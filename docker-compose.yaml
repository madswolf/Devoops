version: "3"
services:
  aspnet:
    image: wayhowen/devoops:latest
    build:
      context: .
    ports:
      - "80:80"
    networks:
      - minitwit
    restart: always
    environment:
      - DATABASE_CONNECTION_STRING=${DATABASE_CONNECTION_STRING}
    deploy: 
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s