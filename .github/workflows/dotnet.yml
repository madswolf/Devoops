name: .NET

on:
  push:
    branches: [ 'feature/**' ]
defaults:
  run:
    working-directory: ./aspnet/Minitwit
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      working-directory: ./aspnet/Minitwit.Test
      run: dotnet test --verbosity normal
