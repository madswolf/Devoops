name: Build
defaults:
  run:
    working-directory: aspnet/Minitwit/
    
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs: 
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore
      run: dotnet restore
    - name: Install sonarscanner
      run: dotnet tool install --global dotnet-sonarscanner
    - name: Set github token
      run: echo ::set-env name=GITHUB_TOKEN::$(echo ${{ secrets.GITHUB_TOKEN }})
    - name: Start Scanner
      run: dotnet sonarscanner begin /k:"devops2022" /o:"devops2022" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
    - name: Dotnet build
      run: dotnet build --configuration Release
    - name: dotnet test
      run: dotnet test
    - name: Upload sonarcloud report
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
